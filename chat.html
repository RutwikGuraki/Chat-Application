<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat App</h2>
                <div class="user-info">
                    <span id="currentUsername"></span>
                    <button id="logoutButton">Logout</button>
                </div>
            </div>
            
            <div class="sidebar-tabs">
                <button class="tab-button active" data-tab="users">Users</button>
                <button class="tab-button" data-tab="groups">Groups</button>
            </div>
            
            <div class="tab-content active" id="usersTab">
                <div class="search-box">
                    <input type="text" id="userSearch" placeholder="Search users...">
                </div>
                <div class="users-list" id="usersList"></div>
            </div>
            
            <div class="tab-content" id="groupsTab">
                <div class="group-actions">
                    <input type="text" id="newGroupName" placeholder="New group name">
                    <button id="createGroupButton">Create</button>
                </div>
                <div class="groups-list" id="groupsList"></div>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <h2 id="chatTitle">Global Chat</h2>
            </div>
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
